<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="background-color: #333; color: #fff; padding: 10px;">
        <h1 style="margin: 0;">Website Name</h1>
    </div>
    <div style="padding: 20px; max-width: 600px; margin: 20px auto; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h2>User Registration</h2>
        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="first_name" style="display: block; margin-bottom: 5px; color: #555;">First Name:</label>
                <input type="text" id="first_name" name="first_name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="last_name" style="display: block; margin-bottom: 5px; color: #555;">Last Name:</label>
                <input type="text" id="last_name" name="last_name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email Address:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="confirm_password" style="display: block; margin-bottom: 5px; color: #555;">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <input type="submit" value="Register" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">
        </form>
    </div>

    {% include "components/footer.html" %}
</body>

</html>
