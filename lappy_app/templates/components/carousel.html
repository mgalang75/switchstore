{% load static %}
 <!-- Hero Start -->
 <div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% Bunyi - Bunyi Enak</h4>
                <h1 class="mb-5 display-3 text-primary">Thocky, Creamy, & Poppy</h1>
                <div class="position-relative mx-auto">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number" placeholder="Search">
                    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%; background-color: #31363F;">Submit Now</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-5">
                <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active rounded">
                            <img src="https://img.freepik.com/free-photo/cool-different-types-buttons_23-2150170583.jpg?t=st=1711002487~exp=1711006087~hmac=cc6b966f4387d25ac4a97196249818ac2e6dcc90e9dcc8573e3112eeb2e742a6&w=2000" class="img-fluid w-100 h-100 bg-secondary rounded" alt="First slide">
                            <a href="#" class="btn px-4 py-2 text-white rounded">Thocky</a>
                        </div>
                        <div class="carousel-item rounded">
                            <img src="https://img.freepik.com/free-photo/cool-different-types-buttons_23-2150170576.jpg?t=st=1711002531~exp=1711006131~hmac=70e38311406e02db9430f4180f60e2d810674f249811a346b2f8aa7d56af6f2b&w=2000" class="img-fluid w-100 h-100 rounded" alt="Second slide">
                            <a href="#" class="btn px-4 py-2 text-white rounded">Creamy</a>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->
